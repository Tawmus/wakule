<h1>JavaScript Page Singing Happy Birthday</h1>
<p>This page illustrates a while loop that generates a Happy Birthday song.</p>

<script>
  var i = 0;
  var name = "Doodbot";
  while (i < 2) {
  document.write("Happy Birthday to you.<br>");
  i = i + 1
  }
  document.write("Happy Birthday dear " + name + ".<br>");
  document.write("HAPPY Birthday to youuuuu...and many more...<br>");

</script>
